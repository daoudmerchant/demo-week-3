<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.all() Week 3</title>
</head>
<body>
    <nav>
        <h1 class="logo">Promise.All</h1>
        <button class="fizzbuzz">FizzBuzz</button>
        <button class="primefactors">Prime Factors</button>
    </nav>
    <main>
        <section id="fizzbuzz">
            <h1>Fizz Buzz</h1>
            <form>
                <label>Enter a number from 1 to 100:
                    <input type="text">
                </label>
                <button type="submit">Submit</button>
                <p class="error"></p>
            </form>
            <div class="output">
                <p>This</p>
                <p>Is</p>
                <p>Some</p>
                <p>Sample</p>
                <p>Fizz </p>
                <p>Buzz</p>
            </div>
        </section>
        <section id="primefactors" class="hidden">
            <h1>Prime Factors</h1>
            <form>
                <label>Enter a number:
                    <input type="text">
                </label>
                <p class="error"></p>
                <button type="submit">Submit</button>
            </form>
            <div class="output">
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
